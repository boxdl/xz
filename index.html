<!DOCTYPE html>
<html>
<head>
  <title>软件下载</title>
  <style>
    /* 样式表 */
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .menu {
      display: flex;
      margin: 20px 0;
    }
    .menu a {
      margin-right: 20px;
      font-size: 18px;
    }
    .menu a:hover {
      text-decoration: underline;
    }
    .category-count {
      color: #999;
      font-size: 14px;
    }
    .software-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .software-item {
      width: 300px;
      margin: 20px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      text-align: center;
    }
    .software-item h3 {
      margin-top: 0;
      font-size: 24px;
    }
    .software-item img {
      width: 150px;
      border-radius: 5px;
    }
    .software-item p {
      margin: 10px 0;
      font-size: 16px;
      color: #666;
    }
    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 30px;
      background-color: #2f9ae0;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s;
    }
    .download-btn:hover {
      background-color: #1c7bbf;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>软件下载</h1>
    <div class="menu">
      <a href="#" class="category" data-category="全部">全部<span class="category-count"></span></a>
      <a href="#" class="category" data-category="浏览器">浏览器<span class="category-count"></span></a>
      <a href="#" class="category" data-category="聊天工具">聊天工具<span class="category-count"></span></a>
      <a href="#" class="category" data-category="工具软件">工具软件<span class="category-count"></span></a>
    </div>
    <div class="software-list">
      <div class="software-item" data-category="浏览器">
        <img src="https://via.placeholder.com/150" alt="">
        <h3>Chrome浏览器</h3>
        <p>Google推出的一款浏览器</p>
        <a href="#" class="download-btn">立即下载</a>
      </div>
      <div class="software-item" data-category="聊天工具">
        <img src="https://via.placeholder.com/150" alt="">
        <h3>QQ</h3>
        <p>腾讯公司推出的一款聊天工具</p>
        <a href="#" class="download-btn">立即下载</a>
      </div>
      <div class="software-item" data-category="工具软件">
        <img src="https://via.placeholder.com/150" alt="">
        <h3>WinRAR</h3>
        <p>一款强大的压缩工具</p>
        <a href="#" class="download-btn">立即下载</a>
      </div>
      <div class="software-item" data-category="浏览器">
        <img src="https://via.placeholder.com/150" alt="">
        <h3>Firefox浏览器</h3>
        <p>Mozilla推出的一款浏览器</p>
        <a href="#" class="download-btn">立即下载</a>
      </div>
      <div class="software-item" data-category="聊天工具">
        <img src="https://via.placeholder.com/150" alt="">
        <h3>WeChat</h3>
        <p>腾讯公司推出的一款聊天工具</p>
        <a href="#" class="download-btn">立即下载</a>
      </div>
      <div class="software-item" data-category="工具软件">
        <img src="https://via.placeholder.com/150" alt="">
        <h3>Photoshop</h3>
        <p>Adobe公司推出的一款图像处理软件</p>
        <a href="#" class="download-btn">立即下载</a>
      </div>
    </div>
  </div>
  <script>
    window.onload = () => {
      const menu = document.querySelectorAll('.category');
      const softwareItem = document.querySelectorAll('.software-item');
      
      menu.forEach((menuItem) => {
        let count = 0;
        const filterCategory = menuItem.getAttribute('data-category');
        softwareItem.forEach((item) => {
          if (filterCategory === '全部') {
            item.style.display = 'block';
            count++;
          } else if (item.dataset.category === filterCategory) {
            item.style.display = 'block';
            count++;
          } else {
            item.style.display = 'none';
          }
        });
        menuItem.querySelector('.category-count').innerHTML = `(${count})`;
      });
    }
  </script>
</body>
</html>
