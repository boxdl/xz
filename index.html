<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>软件下载</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #6dd5ed, #2193b0);
      color: #000;
    }

    h1 {
      margin-top: 30px;
      margin-bottom: 30px;
      font-size: 36px;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .software-item {
      margin: 30px;
      padding: 30px;
      width: 250px;
      height: 400px;
      text-align: center;
      background: #fff;
      color: #000;
      border-radius: 5px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
    }

    .software-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    .software-icon {
      margin-bottom: 30px;
    }

    .software-icon img {
      width: 100px;
    }

    .software-name {
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    .software-description {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .download-btn {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }

    .download-btn:hover {
      background-color: #fff;
      color: #000;
    }

    .menu {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .menu a {
      display: inline-block;
      margin: 0 20px;
      padding: 5px;
      border-radius: 5px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }

    .menu a.active {
      background-color: #fff;
      color: #000;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .search-box input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      width: 300px;
    }

    #progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background-color: #000;
      z-index: 9999;
    }

    @media screen and (max-width: 768px) {

      .container {
        flex-direction: column;
        align-items: center;
      }

      .search-box {
        width: 100%;
      }

      .search-box input[type="text"] {
        width: 100%;
      }
    }

  </style>
</head>

<body>
  <h1>软件下载</h1>
  <div class="menu">
    <a class="category-btn" background: linear-gradient(to right, #757f9a, #d7dde8); href="#" class="active">全部</a>
    <a class="category-btn" background: linear-gradient(to right, #757f9a, #d7dde8); href="#">分类1</a>
    <a class="category-btn" background: linear-gradient(to right, #757f9a, #d7dde8); href="#">分类2</a>
    <a class="category-btn" background: linear-gradient(to right, #757f9a, #d7dde8); href="#">分类3</a>
  </div>
  <div class="search-box">
    <input type="text" placeholder="搜索...">
  </div>
  <div class="container">
    <div class="software-item" data-category="分类1">
      <div class="software-icon">
        <img src="http://example.com/software1.png" alt="">
      </div>
      <div class="software-name">软件1</div>
      <div class="software-description">这是软件1的描述</div>
      <a href="http://example.com/software1.exe" class="download-btn" style="background: linear-gradient(to right, #6dd5ed, #2193b0);">下载</a>
    </div>
    <div class="software-item" data-category="分类2">
      <div class="software-icon">
        <img src="http://example.com/software2.png" alt="">
      </div>
      <div class="software-name">软件2</div>
      <div class="software-description">这是软件2的描述</div>
      <a href="http://example.com/software1.exe" class="download-btn" style="background: linear-gradient(to right, #6dd5ed, #2193b0);">下载</a>
    </div>
    <div class="software-item" data-category="分类3">
      <div class="software-icon">
        <img src="http://example.com/software3.png" alt="">
      </div>
      <div class="software-name">软件3</div>
      <div class="software-description">这是软件3的描述</div>
      <a href="http://example.com/software1.exe" class="download-btn" style="background: linear-gradient(to right, #6dd5ed, #2193b0);">下载</a>
    </div>
    <div class="software-item" data-category="分类3">
      <div class="software-icon">
        <img src="http://example.com/software3.png" alt="">
      </div>
      <div class="software-name">软件4</div>
      <div class="software-description">这是软件4的描述</div>
      <a href="http://example.com/software1.exe" class="download-btn" style="background: linear-gradient(to right, #6dd5ed, #2193b0);">下载</a>
    </div>
  </div>
  <div class="software-item" data-category="分类2">
      <div class="software-icon">
        <img src="http://example.com/software3.png" alt="">
      </div>
      <div class="software-name">软件5</div>
      <div class="software-description">这是软件5的描述</div>
      <a href="http://example.com/software1.exe" class="download-btn" style="background: linear-gradient(to right, #6dd5ed, #2193b0);">下载</a>
    </div>
  </div>
  <!-- 添加更多软件 -->
  </div>
  <div id="progress-bar"></div>
  <script>
    const menu = document.querySelectorAll('.menu a');
    const softwareItem = document.querySelectorAll('.software-item');
    const searchBox = document.querySelector('.search-box input[type="text"]');
    const progressBar = document.getElementById('progress-bar');

    progressBar.style.display = 'none';

    // 切换菜单
    menu.forEach((menuItem) => {
      menuItem.addEventListener('click', () => {
        menu.forEach((item) => {
          item.classList.remove('active')
        })
        menuItem.classList.add('active');

        const filterCategory = menuItem.innerHTML;
        softwareItem.forEach((item) => {
          if (filterCategory === '全部') {
            item.style.display = 'block';
          } else if (item.dataset.category === filterCategory) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      });
    });

    // 搜索
    searchBox.addEventListener('input', () => {
      const keyword = searchBox.value.toLowerCase().trim();
      softwareItem.forEach((item) => {
        const name = item.querySelector('.software-name').innerHTML.toLowerCase();
        const description = item.querySelector('.software-description').innerHTML.toLowerCase();
        if (name.includes(keyword) || description.includes(keyword)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });

    // 下载按钮点击事件
    softwareItem.forEach((item) => {
      const downloadBtn = item.querySelector('.download-btn');
      downloadBtn.addEventListener('click', () => {
        // 显示进度条
        progressBar.style.display = 'block';

        // 模拟下载进度（每 100 毫秒增加 10%）
        let progress = 0;
        const timerId = setInterval(() => {
          progress += 10;
          progressBar.style.width = `${progress}%`;

          if (progress === 100) {
            clearInterval(timerId);
            progressBar.style.display = 'none';
            progressBar.style.width = '0%';
            window.location.href = downloadBtn.href;
          }
        }, 100);
      });
    });
  </script>
</body>

</html>
