<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>软件下载</title>
</head>

<body>
  <h1>软件下载</h1>
  
  <div class="software-downloads">
    <div class="software-item">
      <div class="software-icon">
        <img src="http://example.com/software1.png" alt="">
      </div>
      <div class="software-info">
        <h2>软件1</h2>
        <p>这是软件1的描述</p>
        <a href="http://example.com/software1.exe" class="download-btn">下载</a>
      </div>
    </div>
    
    <div class="software-item">
      <div class="software-icon">
        <img src="http://example.com/software2.png" alt="">
      </div>
      <div class="software-info">
        <h2>软件2</h2>
        <p>这是软件2的描述</p>
        <a href="http://example.com/software2.exe" class="download-btn">下载</a>
      </div>
    </div>
    
    <!-- 添加更多软件 -->
  </div>
  
  <style>
    .software-downloads {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .software-item {
      display: inline-block;
      width: 25%;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }
    
    .software-item:hover {
      background-color: #f5f5f5;
    }
    
    .software-icon {
      margin-bottom: 10px;
    }
    
    .software-icon img {
      width: 80px;
    }
    
    .software-info h2 {
      font-size: 16px;
      font-weight: bold;
      margin: 0 0 5px 0;
    }
    
    .software-info p {
      font-size: 14px;
      line-height: 1.5;
      margin: 0 0 10px 0;
    }
    
    .download-btn {
      display: inline-block;
      padding: 6px 20px;
      border-radius: 4px;
      background-color: #409EFF;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .download-btn:hover {
      background-color: #66B1FF;
    }
  </style>
</body>
</html>
